<div class="container" style="background-color: #f5f5f5; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);">
  <div style="text-align: center;">
    <h1 style="margin-bottom: 20px; color: #333; font-family: 'Roboto', sans-serif; font-size: 36px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">{{ title }}</h1>
  </div>

  <form style="max-width: 400px; margin: auto;">
    <div class="form-group">
      <label for="operandoA" style="color: #333; font-family: 'Roboto', sans-serif; font-size: 18px;">Número A:</label>
      <input
        type="number"
        class="form-control"
        id="operandoA"
        name="operandoA"
        placeholder="Numero"
        [(ngModel)]="operandoA"
        style="margin-bottom: 15px; border: 2px solid #333; border-radius: 5px; padding: 10px; background-color: #fff; color: #333; font-family: 'Roboto', sans-serif;"
      />
    </div>

    <div class="form-group">
      <label for="operandoB" style="color: #333; font-family: 'Roboto', sans-serif; font-size: 18px;">Número B:</label>
      <input
        type="number"
        class="form-control"
        id="operandoB"
        name="operandoB"
        placeholder="Numero"
        [(ngModel)]="operandoB"
        style="margin-bottom: 15px; border: 2px solid #333; border-radius: 5px; padding: 10px; background-color: #fff; color: #333; font-family: 'Roboto', sans-serif;"
      />
    </div>
    
    <div class="form-group">
      <label for="resultado" style="margin-bottom: 15px; color: #030303; font-size: 18px; font-family: 'Roboto', sans-serif;">Resultado: {{ resultado }}</label>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary" (click)="onSumar()" style="margin-bottom: 15px; background-color: #5b09f1; color: #fff; border: none; border-radius: 5px; padding: 12px 24px; cursor: pointer; transition: background-color 0.3s; font-family: 'Roboto', sans-serif;">
      Sumar
    </button>
    <button type="reset" style="margin-bottom: 15px; background-color: #dfdb0c; color: #fff; border: none; border-radius: 5px; padding: 12px 24px; cursor: pointer; transition: background-color 0.3s; font-family: 'Roboto', sans-serif;" mat-raised-button color="accent">Limpiar</button>
  </form>
</div>
